<!DOCTYPE html>

<!-- We made great use of fragments so see fragments.html for a list of the different sections fragmented. This kept the code nice and clean.
We also made use of th:each to loop through lists and variables. There is use of thymeleaf on all html pages so I will only comment here. 
The form is on the specials.html and you can see how object is sent using th:object . Localised variables are marked with #{var}. There is some great
Use of th:if and th:each throughout html for forms and authetication. The thymeleaf part of project took as much time as the rest. -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{index.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="..static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div id="wrap">
		<div class="header">
			<div class="logo">
				<a href="#"><img src="images/logo.gif" alt="" border="0" /></a>
			</div>
			<!-- include menu fragment -->
			
			<div id="menu" th:include="fragments :: menu"></div>
		</div>
		<div class="center_content">
			<div class="left_content">
				<div class="title">
					<span class="title_icon" th:text="#{index.heading.special}"><img
						src="images/bullet1.gif" alt="" /></span>
				</div>
				<div class="feat_prod_box" th:each="product : ${productList}">
					<div th:include="fragments :: specials"></div>
				</div>

				<div class="clear"></div>
			</div>
			<!-- end of left content -->
			<div class="right_content">
				<div class="languages_box" th:include="fragments :: langBar"></div>
				
								
				<div class="admin" th:include="fragments :: admin"></div>
					
				
				
				<div class="cart">
					<div class="title">
						<span class="title_icon" th:text="#{index.heading.cart}"><img
							src="images/cart.gif" alt="" /></span>

					</div>
					<div class="home_cart_content">
						<span th:text="#{index.items}"></span> <span
							th:text="${cartCount}"></span><span> | </span><span class="red"
							th:text="#{index.total}"></span><span class="red"
							th:text="${cartTotal}"></span><span class="red">$</span>
					</div>
					<a th:href="@{/cart}" class="view_cart"
						th:text="#{index.heading.view}"></a>
				</div>
				<div class="title">
					<span class="title_icon" th:text="#{index.heading.about}"><img
						src="images/bullet3.gif" alt="" /></span>
				</div>
				<div class="about">
					<p>
						<img src="images/about.gif" alt="" class="right" th:text="#{index.textfiller}"/> 
					</p>
				</div>

			</div>
			<!-- end of right content -->
			<div class="clear"></div>
		</div>
		<!-- end of center content -->
		<div class="footer" th:include="fragments :: footer"></div>
	</div>
</body>
</html>
